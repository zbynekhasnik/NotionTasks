<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Tasks Dev</title>
  <style>
    :root {
      --bg: #f7f7f5;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #666666;
      --accent: #2e6b5a;
      --border: #e2e2e2;
    }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 760px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 32px;
    }
    p {
      margin: 0 0 18px 0;
      color: var(--muted);
      line-height: 1.5;
    }
    .links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
    }
    a:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Notion Tasks Dev</h1>
      <p>Public documents for the Notion Tasks Dev integration.</p>
      <div class="links">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-of-use.html">Terms of Use</a>
      </div>
    </div>
  </div>
</body>
</html>
